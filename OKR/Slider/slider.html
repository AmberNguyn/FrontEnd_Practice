<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1>OKR</h1>

    <div class="container">
        <div class="row">
            <div class="container border border-primary">
                <h1>Build a high performance customer service team</h1>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped bg-success"  id ="updateprogressbar" role="progressbar" style="width: 25%"
                        aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                    </div>
                </div>
                <h3 id="average">50%</h3>
            </div>
        </div>

        <form action="#">
            <div class="row">
                <div class="container border border-primary">
                    <label for="averageInteraction" class="form-label">Decrease average interaction per ticket from 3.80
                        to 2.0</label>
                    <div id="real-progress">50%</div>
                    <input type="range" class="form-range w-100" min="0" max="100" step="1" id="averageInteraction"
                        name="averageInteraction" onmousemove="averageInteractionFunc()">
                    <div>
                        <span>0%</span>
                        <span style="float: right">100%</span>
                    </div>
                </div>

            </div>

            <div class="row">
                <div class="container border border-primary">
                    <label for="bagPerWeek" class="form-label">Maintain at least 2 Brown bag sessions per week</label>
                    <div id="bag-per-week-percentage">50%</div>
                    <input type="range" class="form-range w-100" id="bagPerWeek" name="bagPerWeek" min="0" max="100"
                        step="1" onmousemove="bagPerWeekFunc()">
                    <div>
                        <span>0%</span>
                        <span style="float: right">100%</span>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="container border border-primary">
                    <label for="escalatedCallPercent" class="form-label w-100">Decrease escalated calls from customers from 0% to 100%</label>
                    <div id="escelate-call">50%</div>
                    <input type="range" class="form-range w-100" id="escalatedCallPercent" name="escalatedCallPercent" min="0" max="100" step="1"
                        onmousemove="escalatedCallFunc()">
                    <div>
                        <span>0%</span>
                        <span style="float: right">100%</span>
                    </div>
                </div>
            </div>

        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
